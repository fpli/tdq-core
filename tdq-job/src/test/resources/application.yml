flink:
  app:
    name: "tdq-job"
    profile: dev
    parallelism:
      default: 1
      source: 1
      metric-1st-aggr: 2
      metric-2nd-aggr: 1
    window:
      metric-1st-aggr: 60s
      supports: 1min,2min,5min,10min
    checkpoint:
      data-dir: /tmp/tdq-${flink.app.profile}/checkpoint
      interval-ms: 10000
      timeout-ms: 60000
      min-pause-between-ms: 60000
      max-concurrent: 1
      tolerate-failure-number: 3
    local-cache:
      queue-size: 0
      flush-timeout: 5s
      output-partitions: 2
    sink:
      normal-metric:
        std-name: normal
        hdfs-path: target/test/metric/normal

pronto:
  scheme: http
  hostname: localhost
  port: 9200
  api-key: ""
  api-value: ""

mysql:
  jdbc:
    url: jdbc:h2:mem:tdq_unit_test;MODE=MYSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    u:
    p: